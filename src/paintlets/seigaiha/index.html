<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seigaiha - London CSS: Paintlets</title>

    <link rel="stylesheet" href="../../_lib/styles.scss" />
    <style lang="scss">
      .samples {
        --wh: 360px;
        --radius: 55;
      }

      .sample {
        --bg-image: paint(seigaiha);
      }

      .sample--1 {
        --radius: 55;
      }

      .sample--2 {
        --rings: 4;
        --stroke-width: 8;
        --stroke-colour: #222 ;
        --bg: #111;
      }

      .sample--3 {
        --rings: 8;
        --radius: 70;
        --bg: hsl(200deg, 50%, 30%);
        --stroke-width: 2;
        --stroke-colour: hsl(200deg, 50%, 40%);
      }

      .sample__demo.sample--1 {
        --river: hsl(200deg, 60%, 20%);
      }

      .sample__demo.sample--2 {
        --river: hsl(200deg, 60%, 45%);
      }

      .sample__demo.sample--3 {
        --river: hsl(200deg, 70%, 20%);
      }
    </style>
  </head>
  <body>
    <div class="samples">
      <ul class="sample__nav">
        <li class="sample sample--1"></li>
        <li class="sample sample--2"></li>
        <li class="sample sample--3"></li>
      </ul>
      <div class="sample__demo"></div>
    </div>

    <script type="module">
      import "./demo.ts";

      if (CSS["paintWorklet"] === undefined) {
        await import("https://unpkg.com/css-paint-polyfill");
      }

      if (import.meta.env.PROD) {
        const workletURL = await import("./dist/paintlet-seigaiha.es.js?url");
        CSS.paintWorklet.addModule(workletURL.default);
      } else {
        CSS.paintWorklet.addModule("./src/index.ts");
      }
    </script>
  </body>
</html>
