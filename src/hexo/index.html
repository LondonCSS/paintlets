<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexo</title>
    <style>
      .sample {
        background-image: paint(hexo);
        border: 1px solid #ccc;
      }

      .sample--1 {
        --style: monochrome;
        --bg: black;
        /* --radius: 36; */
        /* --gap: 15; */
      }

      .sample--2 {
        --style: hue;
        --hue: 180;
        --radius: 9;
        --bg: mediumseagreen;
        /* --gap: 0.2; */
      }

      .sample--3 {
        --radius: 9;
        --bg: rebeccapurple;
        --gap: 0.2;
      }
    </style>
  </head>
  <body>
    <ul class="index">
      <li class="sample sample--1"></li>
      <li class="sample sample--2"></li>
      <li class="sample sample--3"></li>
    </ul>
    <script type="module" src="./demo.ts"></script>
  </body>
</html>
