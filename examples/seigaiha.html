<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../src/styles.scss" />
    <style>
      .samples {
        --wh: 360px;
        --radius: 55;
      }

      .sample {
        background-image: paint(seigaiha);
      }

      .sample--1 {
        /* TODO use defaults */
        --stroke-colour: #fffa;
        --colours: #0b605f, #402132;
      }

      .sample--2 {
        --stroke-colour: gold;
        --colours: #348f50, #56b4d3;
      }

      .sample--3 {
        --stroke-colour: #bbd2c5;
        --colours: #536976, #292e49;
      }
    </style>
  </head>
  <body>
    <ul class="index">
      <li class="sample sample--1"></li>
      <li class="sample sample--2"></li>
      <li class="sample sample--3"></li>
    </ul>

    <script type="module">
      if (import.meta.env.PROD) {
        import("../src/seigaiha/dist/paintlet-seigaiha.es.js?url").then((workletURL) => {
          CSS.paintWorklet.addModule(workletURL.default);
        });
      } else {
        CSS.paintWorklet.addModule("../src/seigaiha/src/index.ts");
      }
    </script>
  </body>
</html>
