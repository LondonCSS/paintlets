<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintlets</title>
    <link rel="stylesheet" href="./src/styles.scss" />

    <style>
      :root {
        --bg: #222;

        --stroke-width: 1;
        --stroke-colour: #fff6;
        --line-width: 0.5;
        --line-colour: #fff6;

        /* TODO namespace variables! */

        /* TODO make "seigaiha" inherit colours */
        /* TODO Allow a single colour */
        --colours: var(--bg), var(--bg);

        /* TODO make these defaults for "contour" */
        --grid-unit: 64;
        --line-frequency: 16;
      }
    </style>
  </head>
  <body>
    <ul class="index">
      <li class="contour">
        <a href="/examples/contour.html"><span>Contour</span></a>
      </li>
      <li class="seigaiha">
        <a href="/examples/seigaiha.html"><span>Seigaiha</span></a>
      </li>
      <li class="truchet">
        <a href="/examples/truchet.html"><span>Truchet</span></a>
      </li>
    </ul>

    <script type="module">
      if (import.meta.env.PROD) {
        import("./src/contour/dist/paintlet-contour.es.js?url").then((workletURL) => {
          CSS.paintWorklet.addModule(workletURL.default);
        });
        import("./src/seigaiha/dist/paintlet-seigaiha.es.js?url").then((workletURL) => {
          CSS.paintWorklet.addModule(workletURL.default);
        });
        import("./src/truchet/dist/paintlet-truchet.es.js?url").then((workletURL) => {
          CSS.paintWorklet.addModule(workletURL.default);
        });
      } else {
        CSS.paintWorklet.addModule("./src/contour/src/index.ts");
        CSS.paintWorklet.addModule("./src/seigaiha/src/index.ts");
        CSS.paintWorklet.addModule("./src/truchet/src/index.ts");
      }
    </script>
  </body>
</html>
