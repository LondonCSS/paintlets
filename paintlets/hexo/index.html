<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexo - London CSS: Paintlets</title>

    <style>
      .sample {
        --bg: #000;
        --bg-image: paint(hexo);
        --scale: 0.002;
      }

      .sample--1 {
        --bg: hsl(0, 0%, 10%);
        --fill: hsl(0, 0%, 50%, 0.5);
      }

      .sample--2 {
        --style: hue;
        --radius: 9;
        --fill: hsla(180, 100%, 20%, 0.5);
        --bg: deeppink;
      }

      .sample--3 {
        --gap: 0.2;
        --fill: hsl(60, 100%, 70%);
        --bg: rebeccapurple;
      }

      .sample--4 {
        --radius: 30;
        --gap: 6;
        --stroke-width: 3;
        --stroke-colour: lemonchiffon;
        --bg: palevioletred;
        --bg-image: paint(hexo), linear-gradient(to top, var(--bg), var(--stroke-colour) 75%);
      }

      .sample--5 {
        --radius: 48;
        --gap: -36;
        --stroke-width: 2;
        --stroke-colour: #333;
        --bg: black;
      }

      .sample--6 {
        --style: rainbow;
        --radius: 20;
        --gap: 10;
        --bg: black;
        --cube-tints: #0003 #0006;
      }

      .sample__demo {
        --scale: 0.001;
      }
    </style>
  </head>
  <body>
    <div class="samples">
      <ul class="sample__nav">
        <li class="sample sample--1"></li>
        <li class="sample sample--2"></li>
        <li class="sample sample--3"></li>
        <li class="sample sample--4"></li>
        <li class="sample sample--5"></li>
        <li class="sample sample--6"></li>
      </ul>
      <div class="sample__demo" data-component="demo"></div>
      <form class="sample__controls" data-component="controls"></form>
    </div>

    <script type="module">
      import "../../lib/styles.scss";
      import { applySampleStyles } from "../../lib/demo-sample";
      import { makeControls } from "../../lib/demo-controls.ts";
      import { defaultProps } from "./src/worklet";

      const demoPanel = document.querySelector("[data-component='demo']");
      const controlForm = document.querySelector("[data-component='controls']");
      const samples = document.querySelectorAll(".sample__nav .sample");

      makeControls({ controlForm, demoPanel, defaultProps });
      applySampleStyles({ demoPanel, samples });

      CSS.paintWorklet.addModule("./src/index.ts");
    </script>
  </body>
</html>
